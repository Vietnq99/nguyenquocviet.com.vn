<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nguyenquocviet.com.vn</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">
        Việt Portfolio
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/profile-pic-2.png" alt="Viet Nguyen profile picture" />
      </div>
      <div class="section__text">
        <h1 class="title">Việt Nguyễn</h1>
        <p class="section__text__p2">Hãy Tự Mình Thắp Đuốc Lên Mà Đi</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
          >
            Tải CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Liên Hệ
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/facebook.png"
            alt="My Facebook profile"
            class="icon"
            onclick="location.href='https://www.facebook.com/nguyenquocviet.com.vn/'"
          />
          <img
            src="./assets/instagram.png"
            alt="My Instagram profile"
            class="icon"
            onclick="location.href='https://www.instagram.com/22.viet/'"
          />
        </div>
      </div>
    </section>
    <section id="contact">
      <h1 class="title">Thông Tin Liên Hệ</h1>
      <div class="contact-info-upper-container">
        <div class="contact-info-container">
          <img
            src="./assets/email.png"
            alt="Email icon"
            class="icon contact-icon email-icon"
          />
          <p><a href="mailto:vietn171@gmail.com">vietn171@gmail.com</a></p>
        </div>
        <div class="contact-info-container">
          <img
            src="./assets/facebook.png"
            alt="Facebook icon"
            class="icon contact-icon"
          />
          <p><a href="https://www.facebook.com/nguyenquocviet.com.vn/">Facebook</a></p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
